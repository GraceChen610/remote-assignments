  <body>
    <div id="root"></div>
    <script type="text/babel">
    
    //注意，React 元件必須以大寫字母開頭大寫
    function Header() {
        return (
          <header>
            <H1 />
            <Nav />
          </header>
        );
    };

    function H1() {
        return (
          <h1>
            <a href="#">LOGO</a>  
          </h1>
        );
    }

    class Nav extends React.Component {
      state = { 
        menu: ""
      };

      showMenu = () => {
        this.setState( prevState => ({
          menu: "menuForJS"
        }));
      };

      closeMenu = () => {
        this.setState( prevState => ({
          menu: ""
        }));
      };

      render() {
        return (
          <nav>
            <div id="menu-switcher" className="hamburger" onClick={this.showMenu}></div>
            
            <ul className={"menu" +" "+ this.state.menu }>
            <button onClick={this.closeMenu} ><i className="fa-solid fa-xmark"></i></button>

            <a href="#"><li>item 1</li></a>
            <a href="#"><li>item 2</li></a>
            <a href="#"><li>item 3</li></a>
            <a href="#"><li>item 4</li></a>
            </ul>

          </nav>
        );
      }
    };
   
    // class Menu extends React.Component {

    function Main() {
      return (
        <main>
          <Banner />            
          <Section />
        </main>
      );
    };

    //注意React.Component都是大寫
    class Banner extends React.Component {
      
      //狀態初始值
      state = { 
        text: "Welcome"
      };

      goodtime = () => {
        this.setState( prevState => ({
          text: "Have a Good Time!"
        }));
      };

      render(){
        return(
          <div className="banner">
            <h1 onClick={this.goodtime}> {this.state.text} </h1>
          </div>
        );
      }
    };
    
    function Section() {
        return (
          <section>
            <h2>作業進度</h2>
            <Contain />
            <Button />
          </section>
        );
    };


    class Button extends React.Component {
      state = { 
        add: ""
      };

      addPic = () => {
        this.setState( prevState => ({
          add: <Contain />
        }));
      };

      render(){
        return(
          <div>
          <button className="btn" onClick={this.addPic}>call to action</button>
          {this.state.add}
          </div>
        );
      }
    };

    function Contain() {
        return (
          <div className="contain">
            <img src=".//img/html.png" alt="HTML" title="HTML" />
            <img src=".//img/css.png" alt="CSS" title="css" />
            <img src=".//img/Mobile.png" alt="Mobile" title="Mobile" />
            <img src=".//img/flexbox.png" alt="flexbox" title="flexbox" />
            <img src=".//img/responsive.png" alt="responsive" title="responsive" />
            <img src=".//img/git.png" alt="git" title="git" />
          </div>
        );
    };

        return (

      function MyApp() {
        return (

            <Header />

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
